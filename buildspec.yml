version: 0.2
phases:
  install:
    commands:
      - echo Installing .NET 7.0 SDK...
      - curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel STS 
      - dotnet --version
  pre_build:
    commands:
      - dotnet restore CarPoolingWebAPI
  build:
    commands:
      - dotnet publish CarPoolingWebAPI/CarPoolingWebAPI.sln -c Release -o ./output
artifacts:
  files:
    - output/**/*
    
